<div id="authentication">
    <div class="container">
        <div class="row vh-100 d-flex align-items-center justify-content-center">
            <div class="col-md-6 col-lg-4">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="logo mb-4">
                        <img src="assets/images/logo_header.png" alt="" />
                    </div>
                    <mat-card>
                        <div class="main-form">
                            <!-- <div class="logo">
                                <img src="assets/images/logo_header.png" alt="" />
                            </div> -->

                            <div class="mt-3">
                                <div class="form-heading">
                                    <h3>Sign In</h3>
                                    <!-- <p>Enter your registered email ID here </p> -->
                                </div>
                                <mat-divider class="m-4"></mat-divider>
                                <div class="mb-3">
                                    <mat-label>Email</mat-label>
                                    <mat-form-field class="w-100" appearance="outline">
                                        <input matInput placeholder="Enter Registered Email Address"
                                            formControlName="email" (keydown.space)="$event.preventDefault()"/>
                                    </mat-form-field>
                                    <div class="text-danger" *ngIf="submitted && f['email'].errors">
                                        <div *ngIf="f['email'].errors['required'] ">Please enter email
                                        </div>
                                      </div>
                                      <div class="text-danger" *ngIf="submitted && f['email'].errors">
                                        <div *ngIf="f['email'].errors['email'] ">Please enter valid email
                                        </div>
                                      </div>
                                </div>

                                <div class="mb-2">
                                    <mat-label>Enter your password</mat-label>
                                    <mat-form-field class="w-100" appearance="outline">
                                        <input matInput [type]="hide ? 'password' : 'text'" placeholder="Enter Password"
                                            formControlName="password" (keydown.space)="$event.preventDefault()"  (keydown.enter)="$event.preventDefault()"/>
                                        <button mat-icon-button matSuffix (click)="hide = !hide"
                                            [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" >
                                            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}  </mat-icon>
                                        </button>
                                    </mat-form-field>
                                    <div class="text-danger" *ngIf="submitted && f['password'].errors">
                                        <div *ngIf="f['password'].errors['required'] ">Please enter password
                                        </div>
                                      </div>
                                      <div class="text-danger" *ngIf="submitted && f['password'].errors">
                                        <div *ngIf="f['password'].errors['pattern'] ">Password must be a combination of lower-case, upper-case, numbers and at least 9 characters long
                                        </div>
                                      </div>
                                </div>

                                <div class="d-flex justify-content-between align-items-center">
                                    <!-- <mat-checkbox>Remember Me</mat-checkbox> -->
                                    <a routerLink="/forgot-password" class="forgot">Forgot Password?</a>
                                </div>

                                <div class="form-button">
                                    <!-- routerLink="/home/dashboard" -->
                                    <button mat-flat-button color="primary">
                                        Login
                                    </button>
                                </div>
                            </div>
                        </div>
                    </mat-card>
                </form>
            </div>
        </div>
    </div>
</div>
