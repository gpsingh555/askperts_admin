<div class="container-fluid">

    <div class="row m-4 justify-content-center">
      <div class="row mb-4">
        <div class="heading d-flex justify-content-between">
          <h2>Commision Management</h2>
       

        </div>
      </div>
  
  
      <div class="body">
        <div class="table-search">
          <mat-form-field appearance="outline">
              <mat-icon matPrefix>search</mat-icon>
              <!-- <input matInput placeholder="Search"> -->
              <input matInput  placeholder="Search"  (keyup)="search($event)" >
          </mat-form-field>
           
        <button mat-flat-button color="primary" (click)="add('')">Add</button>
      </div>
     

    
    
        <div class="table-responsive">
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource">
              
                  <!-- Position Column -->
                  <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef > S.No </th>
                    <td mat-cell *matCellDef="let element; let i = index">{{ MatPaginator1.pageIndex * MatPaginator1.pageSize + (i + 1) }}
                  </td>
                  </ng-container>
              
                  <!-- Name Column -->
                  <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef style="min-width:200px;"> Categories</th>
                    <td mat-cell *matCellDef="let element"> {{element?.category?.categoryName}} </td>
                  </ng-container>
              
                  <!-- Weight Column -->
                  <ng-container matColumnDef="comm">
                    <th mat-header-cell *matHeaderCellDef style="min-width:200px;"> Commission </th>
                    <td mat-cell *matCellDef="let element"> {{element?.commission}} </td>
                  </ng-container>
              
                  <!-- Symbol Column -->
                  <ng-container matColumnDef="act">
                    <th mat-header-cell *matHeaderCellDef style="min-width:200px;"> Action
                    <div class="flex-div">
                     <span>Edit</span>
                     <span>Block / Unblock</span>


                    </div>  
                    </th>
                    <td mat-cell *matCellDef="let element"> 
                    <div class="flex-div">
                      <span><mat-icon (click)="add(element)" >edit</mat-icon></span>
                      <span><mat-slide-toggle [checked]="element?.isBlocked == true"
                        (change)="blockUnblock(element._id, $event)"></mat-slide-toggle></span>
                    </div>  
                    </td>
                  </ng-container>
              
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
              
                <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                        #MatPaginator1
                               showFirstLastButtons
                               aria-label="Select page of periodic elements">
                </mat-paginator>
              </div>
              
        </div>
      </div>
    </div>
</div>
