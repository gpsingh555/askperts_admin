<div class="container-fluid">

    <div class="row m-4 justify-content-center">
        <div class="row mb-4">
            <div class="heading d-flex justify-content-between">
                <h2>Notification Management</h2>
                
                <button mat-flat-button color="primary" routerLink="/home/send-notification">Send Notification</button>
            </div>
        </div>

        <div class="body">
            <div class="mat-elevation-z8 ">
                <!-- <div class="table-search">
                    <mat-form-field appearance="outline">
                        <mat-icon matPrefix>search</mat-icon>
                        <input matInput placeholder="Search">
                        <input matInput  placeholder="Search" #input>
                    </mat-form-field>
                </div> -->

                <div class="table-responsive">
                    <table mat-table [dataSource]="dataSource">

                        <!-- Position Column -->
                        <ng-container matColumnDef="position">
                          <th mat-header-cell *matHeaderCellDef> S.No. </th>
                          <td mat-cell *matCellDef="let element;let i=index"> {{i+1}} </td>
                        </ng-container>
                    
                        <!-- date Column -->
                        <ng-container matColumnDef="date">
                          <th mat-header-cell *matHeaderCellDef> Date </th>
                          <td mat-cell *matCellDef="let element"> {{element?.createdAt | date :'medium'}} </td>
                        </ng-container>
                    
                        <!-- time Column -->
                        <ng-container matColumnDef="time">
                          <th mat-header-cell *matHeaderCellDef> Title </th>
                          <td mat-cell *matCellDef="let element"> {{element?.notification?.title}} </td>
                        </ng-container>
                    
                        <!-- description Column -->
                        <ng-container matColumnDef="description">
                          <th mat-header-cell *matHeaderCellDef> Description </th>
                          <td mat-cell *matCellDef="let element"> {{element?.notification?.title}} </td>
                        </ng-container>

                        <!-- send_to Column -->
                        <ng-container matColumnDef="send_to">
                          <th mat-header-cell *matHeaderCellDef> Send To </th> 
                          <td mat-cell *matCellDef="let element"> {{element.send_to}} </td>
                        </ng-container>
                    
                        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                      </table>
                    
                      <mat-paginator [pageSizeOptions]="[10, 20, 30]"
                                     showFirstLastButtons 
                                     aria-label="Select page of periodic elements">
                      </mat-paginator>
                </div>

            </div>
        </div>

    </div>
</div>
