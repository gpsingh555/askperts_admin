<div class="container-fluid">

  <div class="row m-4 justify-content-center">
    <div class="row mb-4">
      <div class="heading d-flex justify-content-between">
        <h2>Sub Admin Management</h2>
        <button mat-flat-button color="primary" routerLink="/home/add-admin">Add</button>

      </div>
    </div>

    <div class="body">
      <div class="mat-elevation-z8 ">
        <div class="table-search">
          <mat-form-field appearance="outline">
            <mat-icon matPrefix>search</mat-icon>
            <!-- <input matInput placeholder="Search"> -->
            <input matInput placeholder="Search" (keyup)="searchValues(input.value)" #input>
          </mat-form-field>
        </div>

        <div class="table-responsive">
          <table mat-table [dataSource]="dataSource">

            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> S.No. </th>
              <td mat-cell *matCellDef="let element; let i = index">
                {{ paginator.pageIndex * paginator.pageSize + (i + 1) }}
              </td>
            </ng-container>

            <!-- sub_admin Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Sub Admin Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- email Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> Email Address </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <!-- number Column -->
            <ng-container matColumnDef="mobileNumber">
              <th mat-header-cell *matHeaderCellDef> Contact Number </th>
              <td mat-cell *matCellDef="let element"> {{element.mobileNumber}} </td>
            </ng-container>

            <!-- view_module Column -->
            <ng-container matColumnDef="view_module">
              <th mat-header-cell *matHeaderCellDef> View Module </th>
              <td mat-cell *matCellDef="let element">
                <mat-icon (click)="viewDialog(element)">visibility</mat-icon>
              </td>
            </ng-container>

            <!-- send_credential Column -->
            <ng-container matColumnDef="send_credential">
              <th mat-header-cell *matHeaderCellDef> Send Credential </th>
              <td mat-cell *matCellDef="let element">
                <mat-icon (click)="sendCredentials(element)" >send</mat-icon>
              </td>
            </ng-container>

            <!-- edit Column -->
            <ng-container matColumnDef="edit">
              <th mat-header-cell *matHeaderCellDef> Edit </th>
              <td mat-cell *matCellDef="let element">
                <mat-icon (click)="refirectToEdit(element)">create</mat-icon>
              </td>
            </ng-container>

            <!-- delete Column -->
            <ng-container matColumnDef="delete">
              <th mat-header-cell *matHeaderCellDef> Delete </th>
              <td mat-cell *matCellDef="let element">
                <mat-icon color="warn" (click)="deleteSubAdmin(element._id)">delete</mat-icon>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>

        <mat-paginator #paginator="matPaginator" [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons
          aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
    </div>

  </div>
</div>



<!-- view modal starts -->

      <div *ngIf="this.selectedSubAdmin?.banner_mngnt" class="col-6">

          <label for="validationCustom03" class="form-label">Banner Management</label>
        </div>
      </div>
      <div *ngIf="this.selectedSubAdmin?.payment_mngnt" class="col-6">

            <label for="validationCustom03" class="form-label">Payment Management</label>
        </div>

      <div *ngIf="this.selectedSubAdmin?.call" class="col-6">

      <div *ngIf="this.selectedSubAdmin?.cms" class="col-6">

      </div>

      <div *ngIf="this.selectedSubAdmin?.notification_mgnt" class="col-6">

        </div>
      </div>

      <div *ngIf="this.selectedSubAdmin?.dashboard" class="col-6">
        <div class="form-group">
            <label for="validationCustom03" class="form-label">Dashboard</label>
        </div>
      </div>

    </div>

  </div>
