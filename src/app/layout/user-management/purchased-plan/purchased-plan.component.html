<div class="container-fluid">

    <div class="row m-4 justify-content-center">
        <div class="row mb-4">
            <div class="heading d-flex justify-content-between">
                <h2>Payment Management </h2>
                <button mat-flat-button color="primary" routerLink="/home/add-admin" >Add</button>

            </div>
        </div>

        <div class="body">
            <div class="mat-elevation-z8 ">
                <div class="table-search">
                    <mat-form-field appearance="outline">
                        <mat-icon matPrefix>search</mat-icon>
                        <!-- <input matInput placeholder="Search"> -->
                        <input matInput  placeholder="Search" #input>
                    </mat-form-field>
                </div>

                <div class="table-responsive">
                    <table mat-table [dataSource]="dataSource">

                        <!-- Position Column -->
                        <ng-container matColumnDef="position">
                          <th mat-header-cell *matHeaderCellDef> S.No. </th>
                          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                        </ng-container>
                    
                        <!-- plan_name Column -->
                        <ng-container matColumnDef="plan_name">
                          <th mat-header-cell *matHeaderCellDef> Plan Name </th>
                          <td mat-cell *matCellDef="let element"> {{element.plan_name}} </td>
                        </ng-container>
                    
                        <!-- Date_time Column -->
                        <ng-container matColumnDef="date_time">
                          <th mat-header-cell *matHeaderCellDef> Date & Time </th>
                          <td mat-cell *matCellDef="let element"> {{element.date_time}} </td>
                        </ng-container>
                    
                        <!-- call_duration Column -->
                        <ng-container matColumnDef="call_duration">
                          <th mat-header-cell *matHeaderCellDef> Call Duration </th>
                          <td mat-cell *matCellDef="let element"> {{element.call_duration}} </td>
                        </ng-container>

                         <!-- amount Column -->
                        <ng-container matColumnDef="amount">
                          <th mat-header-cell *matHeaderCellDef> Amount </th>
                          <td mat-cell *matCellDef="let element"> 
                            {{element.amount}}    
                        </td>
                        </ng-container>

                         <!-- calling_calls Column -->
                        <ng-container matColumnDef="calling_calls">
                          <th mat-header-cell *matHeaderCellDef> Number Of Calling Calls </th>
                          <td mat-cell *matCellDef="let element">{{ element.calling_calls }}</td>
                        </ng-container>

                         <!-- expire_date Column -->
                        <ng-container matColumnDef="expire_date">
                          <th mat-header-cell *matHeaderCellDef> Expire Date </th>
                          <td mat-cell *matCellDef="let element"> 
                            {{element.expire_date}}    
                        </td>
                        </ng-container>


                         <!-- status Column -->
                        <ng-container matColumnDef="status">
                          <th mat-header-cell *matHeaderCellDef> Status </th>
                          <td mat-cell *matCellDef="let element"> 
                            {{element.status}}    
                        </td>
                        </ng-container>
                    
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                      </table>
                </div>

                <mat-paginator #paginator="matPaginator" [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons
                    aria-label="Select page of periodic elements">
                </mat-paginator>
            </div>
        </div>
        
    </div>
</div>
